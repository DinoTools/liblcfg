// simple assignment
string-value = "foo"

// list value assignment
list_value = [ "a", "b", "c" ]

// map value assignment
map-value = {
    foo = "bar"
    bar = "foo"
}

binary_string = "\0\xff\r\n\0\0\x4a"
winpath = "c:\\windows\\"

/* deep nesting */
nested-list = [[[["deep nesting"]]]]

a = {
    d = ["d", ["e","r"], "my index is 2"]
}
